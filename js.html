<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    <div id="yoo">Text strony</div>
    <p id="demo"></p>
    <script>
        // alert("Hello world")
        // prompt("Jak masz na imie")
        // console.log("Console yoooo") 
        //DOM
        document.write("Nie wiem po co to jest")
        document.write("<h4>Nie wiem po co to jest</h4>")
        //moja funkcja
        function myWrite(myAttribute){
            document.write(myAttribute)
        }
        myWrite("<h1 class='h1'>hello</h1>")
        myWrite("<br>")
        myWrite("<p>Siema</p>")
        myWrite("<br>")
        // let h1Element = document.getElementById("div-id-1")
        document.getElementById("yoo").innerHTML += "<div style='color:blue;'>It is added inner HTML</div>"
        document.getElementById("yoo").style.color = "red"
        document.getElementById("yoo").style.fontSize = "30px"

        //variable
        let num=1.45;
        let str="string"
        let bool=true
        console.log(num)
        console.log(str)
        console.log(bool)

        let firstNum=12;
        let secondNum=24;
        firstNum=firstNum+7;
        firstNum+=100;
        firstNum++;
        firstNum--;
        console.log(firstNum);
        document.write("wynik dodawanie=",firstNum+secondNum,"<br>");
        document.write("wynik reszta z dzielenia=",firstNum%secondNum,"<br>");
        document.write("wynik dzielenia=",firstNum/secondNum,"<br>");
        document.write("wynik mno≈ºenia=",firstNum*secondNum,"<br>");
                // function +
        function summ(a, b){
            return a + b
        }
 
        document.write("wynik funkcji summ:", summ(firstNum,secondNum));
 
        // Listener and function
 
        function myFunction(){
            document.getElementById("demo").innerHTML += "We clicked! <br>";
        }
 
        document.getElementById("clickIt").addEventListener("click",myFunction)
 
        function dodaj(){
            let liczba1=parseInt(document.getElementById("liczba1").value);
            let liczba2=parseInt(document.getElementById("liczba2").value);
            let wynikSum= liczba1+liczba2;
            document.getElementById("wynik").innerHTML=wynikSum
        }
 
 
        function dodajEventListiner(){
            let liczba1=parseInt(document.getElementById("liczba1").value);
            let liczba2=parseInt(document.getElementById("liczba2").value);
            let wynikSum= liczba1+liczba2;
            document.getElementById("wynik").innerHTML=wynikSum
        }
        document.getElementById("dodaj").addEventListener("click",dodajEventListiner )
 
    </script>
</body>
</html>
